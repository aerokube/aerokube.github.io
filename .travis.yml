language: node_js
node_js:
  - "8"

branches:
  except:
  - master

script:
  - node github.js
  - yarn build

cache:
  yarn: true
  directories:
    - "node_modules"

deploy:
  - provider: pages
    local_dir: out
    skip_cleanup: true
    target_branch: master
    fqdn: aerokube.com
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    on:
      branch: origin

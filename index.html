---
layout: base
---
<div class="wrapper">
    <header>
        <div class="left">
            {% if site.compass.logo %}
            <div class="logo-container">
              <a class="logo" href="{{ page.baseurl }}" style="background-image: url('{{ site.baseurl }}{{ site.compass.logo }}')"></a>
            </div>
            {% endif %}
    
            {% if site.compass.author %}
            <div class="author-container"><h1>{{ site.compass.author }}</h1></div>
            {% endif %}
    
        </div>
        <div class="right">
            <ul class="fa-ul main-list">
                <li class="main-list-item">
                    <span class="fa fa-github fa-lg main-list-item-icon"></span>
                    <a href="https://github.com/aerokube" target="_blank" >Our Products</a>
                </li>
                <li class="main-list-item">
                    <span class="fa fa-twitter fa-lg main-list-item-icon"></span>
                    <a href="http://twitter.com/aerokube" target="_blank" >@aerokube</a>
                </li>
                <li class="main-list-item">
                    <span class="fa fa-telegram fa-lg main-list-item-icon"></span>
                    <a href="https://telegram.me/aerokube" target="_blank">Support</a>
                </li>
                <li class="main-list-item">
                    <span class="fa fa-envelope fa-lg main-list-item-icon"></span>
                    <a href="mailto:support@aerokube.com">support@aerokube.com</a>
                </li>
            </ul>
        </div>
        <div class="clear"></div>
    </header>
    <main>
      {% if site.compass.include_content %}
      <div class="content">
        {% include content.html %}
      </div>
      {% endif %}
    </main>
</div>
